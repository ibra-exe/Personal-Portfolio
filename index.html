<script>
    function loadContent(page) {
        document.getElementById("contentFrame").src = page;
    }
    
    // Audio player handling
    document.addEventListener('DOMContentLoaded', function() {
        const audioPlayer = document.getElementById('audioPlayer');
        const audioToggle = document.getElementById('audio-toggle');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        
        // Function to update button state
        function updateAudioButton(isPlaying) {
            if (isPlaying) {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'inline-block';
            } else {
                playIcon.style.display = 'inline-block';
                pauseIcon.style.display = 'none';
            }
        }
        
        // Try to play audio automatically
        const playPromise = audioPlayer.play();
        
        if (playPromise !== undefined) {
            playPromise.then(() => {
                // Autoplay started successfully
                updateAudioButton(true);
            }).catch(error => {
                // Auto-play was prevented
                updateAudioButton(false);
                
                // Show UI to let the user manually start playback
                document.body.addEventListener('click', () => {
                    audioPlayer.play().then(() => {
                        updateAudioButton(true);
                    });
                }, { once: true });
            });
        }
        
        // Toggle play/pause when button is clicked
        audioToggle.addEventListener('click', function() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                updateAudioButton(true);
            } else {
                audioPlayer.pause();
                updateAudioButton(false);
            }
        });
        
        // Update button if audio ends (though it should loop)
        audioPlayer.addEventListener('ended', function() {
            updateAudioButton(false);
        });
        
        // Update button if audio is paused elsewhere
        audioPlayer.addEventListener('pause', function() {
            updateAudioButton(false);
        });
        
        // Update button if audio starts playing elsewhere
        audioPlayer.addEventListener('play', function() {
            updateAudioButton(true);
        });
    });
</script>
