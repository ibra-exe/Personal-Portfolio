<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="description" content="Ibrahim Shaheen's personal website - Home page">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

            <div class="cta-buttons">

            <div class="shape shape2"></div>
